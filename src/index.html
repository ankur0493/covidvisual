<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>India COVID-19 Visual Tracker</title>
    <link rel="stylesheet" type="text/css" href="./inspector.css">
    <script src="d3.min.js"></script> 
    <script src="cases-total.js"></script>
    <script src="cases-daily.js"></script>
    <script src="tests-total.js"></script>
    <script src="tests-daily.js"></script>    
  </head>
  <body>
    <h2> COVID-19 India Visual Tracker </h2>
    <div style="float: left">
      <h3>Total cases in India</h3>
      <div style="width: 600px; height: 400px;" id="covid-19-cases"></div>
    </div>
    <div style="float: right">
      <h3>Daily new cases in India</h3>
      <div style="width: 600px; height: 400px;" id="covid-19-cases-daily"></div>
    </div>

    <div style="float: left">
      <h3>Total tests in India</h3>
      <div style="width: 600px; height: 400px;" id="covid-19-tests"></div>
    </div>
    <div style="float: right">
      <h3>Daily new tests in India</h3>
      <div style="width: 600px; height: 400px;" id="covid-19-tests-daily"></div>
    </div>
  </body>
</html>
